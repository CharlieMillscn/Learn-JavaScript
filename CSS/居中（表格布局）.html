<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS垂直居中测试</title>
    <style>
      #center {
        background-color: red;
        display: inline-block;
      }

      #container {
        width: 400px;
        height: 400px;
        background-color: black;
        display: table-cell;
        vertical-align: middle;
        text-align: center;
      }
    </style>
  </head>

  <body>
    <div id="container">
      <div id="center">哈哈哈哈</div>
    </div>
  </body>
</html>
